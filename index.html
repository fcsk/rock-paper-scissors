<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <title>Kamień papier nożyce</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <div>
        <p>Score</p>
        <ul class="menu-score">
          <li>Player:</li>
          <li>Computer:</li>
        </ul>
        <button class="button-reset">Reset</button>
      </div>
      <div class="title">
        <h1>What do you want to play?</h1>
        <h2 id="computer-choose"></h2>
      </div>
      <div class="result"></div>
      <div class="player-weapon">
        <button class="rock"><i class="icon-hand-grab-o"></i></button>
        <button class="paper"><i class="icon-hand-paper-o"></i></button>
        <button class="scissors"><i class="icon-hand-scissors-o"></i></button>
      </div>
    </div>
    <aside></aside>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
